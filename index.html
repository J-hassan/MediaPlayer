<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="naats.json" defer></script>
    <title>Media Player App</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle" onclick="loadSong('backward')">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="toggleSongList()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image.png" class="song-img">
            <h1></h1>
            <audio id="song">
                <source src="" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="loadSong('backward')"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()" ><i class="fa-solid fa-play" id="ctrlIcons"></i></div>
                <div onclick="loadSong('forward')"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <div class="song-list">
          <ul id="songList">
             <div class="icon"><i class="fa-solid fa-x" id="close" onclick="toggleSongList()"></i></div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
